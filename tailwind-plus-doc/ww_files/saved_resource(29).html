<script>
     window.addEventListener('load', () => window.setTimeout(() => {
        const makeLink = (asset) => {
            const link = document.createElement('link')

            Object.keys(asset).forEach((attribute) => {
                link.setAttribute(attribute, asset[attribute])
            })

            return link
        }

        const loadNext = (assets, count) => window.setTimeout(() => {
            if (count > assets.length) {
                count = assets.length

                if (count === 0) {
                    return
                }
            }

            const fragment = new DocumentFragment

            while (count > 0) {
                const link = makeLink(assets.shift())
                fragment.append(link)
                count--

                if (assets.length) {
                    link.onload = () => loadNext(assets, 1)
                    link.onerror = () => loadNext(assets, 1)
                }
            }

            document.head.append(fragment)
        })

        loadNext([], 3)
    }))

                  <path d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </div>
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 id="dialog-title" class="text-base font-semibold text-gray-900 dark:text-white">Deactivate account</h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500 dark:text-gray-400">Are you sure you want to deactivate your account? All of your data will be permanently removed. This action cannot be undone.</p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 dark:bg-gray-700/25">
            <button type="button" command="close" commandfor="dialog" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 sm:ml-3 sm:w-auto dark:bg-red-500 dark:shadow-none dark:hover:bg-red-400" aria-expanded="true">Deactivate</button>
            <button type="button" command="close" commandfor="dialog" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs inset-ring inset-ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto dark:bg-white/10 dark:text-white dark:shadow-none dark:inset-ring-white/5 dark:hover:bg-white/20" aria-expanded="true">Cancel</button>
          </div>
        </el-dialog-panel>
      </div>
    </dialog>
  </el-dialog>
</div>
<script>
  {
    function onReady() {
      for (let elDialog of document.querySelectorAll('el-dialog')) {
        let dialog = elDialog.querySelector('dialog')

        // Mark dialog as inert to prevent focus from moving inside
        dialog.inert = true

        dialog.addEventListener(
          'beforetoggle',
          (evt) => {
            if (evt.newState !== 'open') return

            // Fire normal events for initial value on focus if any
            for (let element of dialog.querySelectorAll('[data-initial-value-on-focus]')) {
              let value = element.getAttribute('data-initial-value-on-focus')
              element.removeAttribute('data-initial-value-on-focus')
              element.value = value
              element.dispatchEvent(new Event('input'))
            }

            // Then, after all events have been processed, allow focusing
            setTimeout(() => {
              dialog.inert = false
            }, 0)
          },
          { once: true },
        )

        // Now we can open the dialog
        elDialog.open = true
      }
    }
    if (customElements.get('el-dialog')) {
      onReady()
    } else {
      window.addEventListener('elements:ready', onReady)
    }
  }
</script>
</body></html>
